name: Build & Release Android

on:
  workflow_call:
    secrets:
      EXPO_TOKEN:
        required: true
      EXPO_APPLE_APP_SPECIFIC_PASSWORD:
        required: true

jobs:
  check_pr_labels:
    runs-on: ubuntu-latest
    name: Check `build-android` PR label
    steps:
      - name: Check PR labels action step
        id: check_pr_labels
        uses: shioyang/check-pr-labels-on-push-action@v1.0.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labels: '["build-android"]'
        timeout-minutes: 5

  build:
    name: Build & Versioning App
    runs-on: ubuntu-latest
    steps:
      - name: Fetch PR labels
        id: check_pr_labels
        uses: shioyang/check-pr-labels-on-push-action@v1.0.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labels: '["build-android"]'
        timeout-minutes: 5

      - name: Check PR labels
        run: |
          echo "Result: ${{ steps.check_pr_labels.outputs.result }}"
          if [[ "${{ steps.check_pr_labels.outputs.result }}" != "build-android" ]]; then
             echo "No labels found, exiting..."
             exit 0
           fi

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Set up Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Build on EAS
        run: npx eas-cli build --platform android --non-interactive
        if: ${{ !contains(github.event.head_commit.message, '[skip build]') }}

      - name: Commit and push version changes
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'
            git add .
            git commit -m "Update app version [skip ci]"
            git push
          fi

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Set up Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Submit to Play Store
        run: npx eas-cli submit -p android --latest --non-interactive
